<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ödeme Yöntemi - Seçiminizi Yapın</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="styles.css?v=7.0">
    <link rel="stylesheet" href="index-styles.css?v=7.0">
</head>
<body class="dark-theme-active">
    <!-- Preloader with Logo -->
    <div id="preloader" class="preloader">
        <div class="preloader-content">
            <div class="logo-container">
                <div class="logo-image">
                    <img src="wallet234_green.png" alt="Logo" class="logo-img" decoding="async">
                </div>
            </div>
            <div class="preloader-spinner"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content is-preloading">
        <!-- SVG Icons -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="icon-card" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></symbol>
            <symbol id="icon-wallet" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></symbol>
            <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></symbol>
            <symbol id="icon-apple" viewBox="0 0 24 24" fill="currentColor"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></symbol>
            <symbol id="icon-google" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></symbol>
            <symbol id="icon-visa" viewBox="0 0 100 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Official Visa Logo -->
                <rect width="100" height="32" rx="4" fill="#1a1f71"/>
                <!-- Visa Text - Official Font Style -->
                <text x="50" y="22" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="0.12em">VISA</text>
            </symbol>
            <symbol id="icon-mastercard" viewBox="0 0 100 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Official Mastercard Logo -->
                <!-- Red Circle -->
                <circle cx="31" cy="31" r="25" fill="#EB001B"/>
                <!-- Orange Circle -->
                <circle cx="69" cy="31" r="25" fill="#F79E1B"/>
                <!-- Overlap area -->
                <path d="M 31 6 A 25 25 0 0 1 50 31 A 25 25 0 0 1 31 56 A 25 25 0 0 1 12 31 A 25 25 0 0 1 31 6 Z" fill="#FF5F00"/>
                <!-- Mastercard Text (optional, can be hidden if needed) -->
            </symbol>
            <symbol id="icon-iban" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="5" width="18" height="14" rx="2"/><line x1="3" y1="10" x2="21" y2="10"/><line x1="7" y1="5" x2="7" y2="19"/><path d="M10 14l2-2 2 2 2-2"/></symbol>
            <symbol id="icon-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></symbol>
            <symbol id="icon-shield" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></symbol>
            <symbol id="icon-lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></symbol>
        </svg>

        <div class="container">
            <!-- Header -->
            <div class="payment-method-header">
                <h1 id="pageTitle" class="page-title">Ödeme yöntemini seçin</h1>
                <p id="pageSubtitle" class="page-subtitle">Tercih ettiğiniz seçeneği belirleyin</p>
            </div>

            <!-- Payment Methods -->
            <div class="payment-methods">
                <!-- Card Payment Option -->
                <div class="payment-method-card" id="cardPaymentCard">
                    <div class="payment-method-header-section">
                        <div class="payment-method-icons">
                            <img src="moonpay.png" alt="MoonPay" class="payment-icon-image" loading="lazy" decoding="async" />
                        </div>
                        <h2 id="cardPaymentTitle" class="payment-method-title">Kart ile ödeme</h2>
                        <p id="cardPaymentSubtitle" class="payment-method-subtitle">VISA / Mastercard / Apple Pay / Google Pay</p>
                    </div>
                    <button id="cardPaymentButton" class="payment-method-button" data-method="card">
                        <span id="cardPaymentButtonText">Devam et</span>
                        <svg class="button-arrow"><use href="#icon-arrow"></use></svg>
                    </button>
                </div>

                <!-- IBAN Payment Option -->
                <div class="payment-method-card" id="ibanPaymentCard">
                    <div class="payment-method-header-section">
                        <div class="payment-method-icons">
                            <svg class="payment-icon iban-icon"><use href="#icon-iban"></use></svg>
                        </div>
                        <h2 id="ibanPaymentTitle" class="payment-method-title">IBAN havalesi</h2>
                        <p id="ibanPaymentSubtitle" class="payment-method-subtitle">IBAN üzerinden banka transferi</p>
                    </div>
                    <button id="ibanPaymentButton" class="payment-method-button" data-method="iban">
                        <span id="ibanPaymentButtonText">Devam et</span>
                        <svg class="button-arrow"><use href="#icon-arrow"></use></svg>
                    </button>
                </div>
            </div>

            <!-- Security Badges -->
            <div class="security-badges">
                <div class="security-badge">
                    <svg class="badge-icon"><use href="#icon-shield"></use></svg>
                    <span id="securePaymentBadge">Güvenli ödeme</span>
                </div>
                <div class="security-badge">
                    <svg class="badge-icon"><use href="#icon-lock"></use></svg>
                    <span id="sslEncryptedBadge">SSL ile şifrelenmiş</span>
                </div>
            </div>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="index.js"></script>
</body>
</html>
