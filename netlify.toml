[build]
  publish = "public"
  command = "npm install"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/providers"
  to = "/.netlify/functions/providers"
  status = 200

[[redirects]]
  from = "/api/create-payment"
  to = "/.netlify/functions/create-payment"
  status = 200

[[redirects]]
  from = "/api/callback"
  to = "/.netlify/functions/callback"
  status = 200

[[redirects]]
  from = "/api/payment-status/*"
  to = "/.netlify/functions/payment-status/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/"
  to = "/payment.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**/*.js"]

